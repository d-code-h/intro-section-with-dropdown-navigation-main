<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./images/logo.svg" alt="logo" />
        <nav>
          <ul>
            <li>
              <a class="active" href="#"
                >Features
                <img src="./images/icon-arrow-down.svg" alt="icon-arrow" />
              </a>
            </li>
            <li>
              <a href="#"
                >Company
                <img src="./images/icon-arrow-down.svg" alt="icon-arrow"
              /></a>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <aside role="form">
          <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
          </ul>
        </aside>
      </header>
      <div id="content">
        <main>
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            <small>
              Get your team in sync, no matter your location. <br />
              Streamline processes, create team rituals, and <br />
              watch productivity soar.
            </small>
          </p>
          <button type="button">Learn more</button>

          <p>
            <img
              src="./images/client-databiz.svg"
              height="16"
              alt="client-databiz"
            />
            <img
              src="./images/client-audiophile.svg"
              height="28"
              alt="client-audiophile"
            />
            <img src="./images/client-meet.svg" height="16" alt="client-meet" />
            <img
              src="./images/client-maker.svg"
              height="18"
              alt="client-maker"
            />
          </p>
        </main>
        <aside>
          <img src="./images/image-hero-desktop.png" alt="image-hero-desktop" />
        </aside>
      </div>
      <footer class="attribution">
        Challenge by
        <a
          rel="noopener"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a rel="noopener" href="https://github.com/d-code-h" target="_blank"
          >d-code-h</a
        >.
      </footer>
    </div>
  </body>
</html>
